<html lang="en"><head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
</head>
<body style="overscroll-behavior-x: auto;">
	<div>
		<h1 style="text-align: center">Student Details</h1>
		<table id="personal-details">
			<tbody><tr>
				<th>Roll Number</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
			<tr>
				<td>{{st.roll_number}}</td>
				<td>{{st.first_name}}</td>
				<td>{{st.last_name}}</td>
			</tr>
			</tbody></table>
	</div>
	<div>
		<h1 style="text-align: center">Enrollment list</h1>
			<table id="enroll-table">
			<tbody><tr>
				<th>S. No.</th>
				<th>Course Code</th>
				<th>Course Name</th>
				<th>Course Description</th>
			</tr>
            {% for c in cl %}
            <tr>
				<td>{{loop.index}}</td>
				<td>{{c.course_code}}</td>
				<td>{{c.course_name}}</td>
				<td>{{c.course_description}}</td>
			</tr></tbody></table>
		{% endfor %}
			<div style="margin-left: 8%"><a href="/">Go Back</a></div>
	</div>

</body></html>
